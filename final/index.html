<html lang="en">

<head>
  <meta charset="UTF-8" />

  content="wdd 231- MediaMosaic: Home, Reviews and updates on games, movies, TV shows, and books." />
  <meta name="author" content="Nephi Brown">
  <title>MediaMosaic</title>
  <meta property="og:title" content="Chamber of Commerce">
    <meta property="og:type" content="website">
    <meta property="og:description" content="WDD 231 - Final Project: Home Page by Nephi Brown, Web Development, JavaScript, CSS, HTML, JSON">
    <meta property="og:image" content="https://nephi-brown.github.io/wdd231/final/images/sitelogo.png">
    <meta property="og:url" content="https://nephi-brown.github.io/wdd231/final/home.html">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/base.css" />
  <script type="module" src="scripts/media.js" defer></script>
  <script src="scripts/getdates.js" defer></script>
  <script src="scripts/hambutton.js" defer></script>
  <script src="scripts/navigate.js" defer></script>
</head>

<body>
  <header>
    <img src="images/sitelogo.png" alt="MediaMosaic Logo" class="logo" />
    <h1>MediaMosaic</h1>
    <nav class="nav-desktop">
        <button class="nav-link" data-page="home" onclick="navigate('index.html')">Home</button>
        <button class="nav-link" data-page="reviews" onclick="navigate('reviews.html')">Reviews</button>
        <button class="nav-link" data-page="contact" onclick="navigate('contact.html')">Contact</button>
      </nav>
    <button id="menu-toggle" aria-label="Toggle menu">&#9776;</button>
  </header>

  <nav id="mobile-menu" class="hidden">
    <ul>
      <li><a href="#" class="nav-link" data-page="home" onclick="navigate('home')">Home</a></li>
      <li><a href="#" class="nav-link" data-page="reviews" onclick="navigate('reviews')">Reviews</a></li>
      <li><a href="#" class="nav-link" data-page="contact" onclick="navigate('contact')">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section id="display-area">
    </section>

    <form id="review-form">
      <h2>Submit Your Review</h2>
      <label>
        Title: <input name="title" required />
      </label>
      <label>
        Category:
        <select name="category">
          <option>Movie</option>
          <option>Game</option>
          <option>TV Show</option>
          <option>Book</option>
        </select>
      </label>
      <label>
        Review: <textarea name="review" required></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> ★ Nephi Brown ★ York, UK</p>
    <p id="lastModified"></p>
</footer>
