    <main>
        <h2>Book an Event</h2>
        <form id="bookEvent" method="get" action="bookeventconfirm.html">
            <fieldset>
                <label for="name">Full Name: <span class="required">* </span></label>
                <input type="text" id="name" placeholder="e.g., Jane Doe" required>

                <label for="phone">Contact Number: <span class="required">* </span></label>
                <input type="tel" id="phone" placeholder="e.g., 0123-456-7890" required>

                <label for="event">Select Event: <span class="required">*</span></label>
                <select id="event" required>
                    <option value="">--Choose an Event--</option>
                    <option value="Business Networking">Business Networking</option>
                    <option value="Training: Exporting">Practical Guide to Exporting</option>
                    <option value="Digital Marketing">Effective Digital Marketing Strategies in 2025</option>
                    <option value="CEO Briefing">Partner & Corporate Roundtable:CEO Briefing</option>
                    <option value="Lunch & Learn">Lunch & Learn: Boosting Workplace Performance</option>
                </select>
            </fieldset>
            <div class="button-wrapper">
                <button type="submit" class="book-now">Submit</button>
            </div>
        </form>
    </main>
