    <main>
      <h1>Create Account</h1>
        <form action="record.html" method="get" id="form">
          <label for="alpha">
            <span class="label-text">Username: <span class="required"> *</span></span>
            <input type="text" id="alpha" pattern="[A-Za-z]*" title="Letters only">
          </label>
    
          <label for="password">
            <span class="label-text">Password: <span class="required"> *</span></span>
            <input type="password" id="password" pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 characters long and alphanumeric" required>
          </label>
    
          <label for="confirmPassword">
            <span class="label-text">Confirm Password: <span class="required"> *</span></span>
            <input type="password" id="confirmPassword" title="Password does not match">
          </label>
    
          <label for="email">
            <span class="label-text">BYU-I Email: <span class="required"> *</span></span>
            <input type="email" id="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" title="Please enter a valid BYUI email address" required>
          </label>
    
          <label for="range">
            <span class="label-text">Page Rating (1-10): <span id="ratingValue">5</span></span>
            <input type="range" id="range" min="1" max="10" step="1" value="5" oninput="document.getElementById('ratingValue').textContent=this.value">
          </label>
    
          <button type="submit" class="button" >Submit Form</button>
        </form>
